<footer class="footer" *ngIf="todos.length > 0">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count" [ngStyle]="{'color': overflow ? 'red' : 'green'}"><strong>{{todos.length}}</strong> item left</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a [ngClass]="{selected: filterType == 'All'}" (click)="filterTodos($event.target.innerText)">All</a>
					</li>
					<li>
						<a [ngClass]="{selected: filterType == 'Active'}" (click)="filterTodos($event.target.innerText)">Active</a>
					</li>
					<li>
						<a [ngClass]="{selected: filterType == 'Completed'}" (click)="filterTodos($event.target.innerText)">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left â†“ -->
				<button class="clear-completed" (click)="clearTodos()">Clear completed</button>
			</footer>
